    .main-content {
      margin-top: 5%;
      margin-bottom: 5%;
      padding: 5%;
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .card {
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 2%;

    .card-body {
      padding: 2%;
    }

    .card-title {

    }

    .card-text {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .card-footer {

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.25rem;
    }

    #carta {

      padding: 4%;
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    #carta img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }

    .card:nth-child(even) {
      background-color: #ffeeee;
    }
  </style>
</head>
