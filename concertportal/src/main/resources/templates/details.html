<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>details</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd; padding: 3%;">
            <div class="container-fluid">
                <div class="row"><a class="navbar-brand col-md-12" href="#"><img th:src="@{/2TICKET.png}" alt="Logo"
                            width="160"> </a></div>
                <div class="row">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="main-content">
        <h2>Concerto dettaglio</h2>
        <div class="col-lg-6">
            <!--Immagine momentaneamente assente
            <div class="col-lg-4">
                <img th:src="@{images/}" alt="Foto concerto">
            </div>
            -->
            <ul class="list-group mt-4">
                <li class="list-group-item" th:text="|Descrizione: ${concert.description}|"></li>
                <li class="list-group-item" th:text="|Artista: ${concert.artist}|"></li>
                <li class="list-group-item" th:text="|Data e ora: ${#temporals.format(concert.date, 'dd/MM/yyyy ''alle'' HH:mm')}|"></li>
                <li class="list-group-item" th:text="|Città: ${concert.location.city.name}|"></li>
                <li class="list-group-item" th:text="|Indirizzo: ${concert.location.address}|"></li>
                <!-- Campo PREZZO momentaneamente assente 
                <li class="list-group-item" th:text="|Prezzo: ${}|"></li> -->
            </ul>
        </div>
    </div>
    <div class="footer">
        <footer class="bg-light text-lg-start" style="background-color: #e3f2fd; padding: 3%;">
            <div class="container-fluid">
                <div class="row justify-content-center padding: 3%">
                    <div class="col-md-3 p-3">
                        <a class="text-dark" href="#"><img th:src="@{/2TICKET.png}" alt="Logo" width="120"></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-3">
                        <a class="text-dark" href="#">chi siamo</a>
                    </div>
                    <div class="col-md-3 p-3">
                        <a class="text-dark" href="#">chi siamo</a>
                    </div>
                    <div class="col-md-3 p-3">
                        <a class="text-dark" href="#">cosa facciamo</a>
                    </div>
                    <div class="col-md-3 p-3">
                        © 2025 Copyright:
                        <a class="text-dark" href="#">Concerti Italia</a>
                    </div>
                </div>
        </footer>
    </div>
</body>

</html>
