<style>
    h2 {
        font-size: 2.5em;
        margin-top: 20px;
        color: #707070;
        font-family: monospace;
        text-align: center;
        font-weight: bold;
    }

    .main-content {
        position: relative;
        z-index: 1;
        padding: 20px;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 20px;
        margin-right: 20px;
        text-align: center;
        color: #a1a1a1;
        font-family: monospace;
        font-size: 20px;
        border-radius: 10px;
        box-shadow: 10px 10px;
    }

    .main-content img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 5%;
    }

    /* BTN PERSONALIZZATO */
    .btn-ripple {
        position: relative;
        overflow: hidden;
        width: 100%;
        border-radius: 30px;
        background-color: #a50000;
        border: 1px solid #820000;
        color: white;
        font-family: monospace;
        transition: box-shadow 0.3s ease, background-color 0.3s ease;
        margin-top: 5%;
    }

    .btn-ripple:hover {
        background-color: #820000;
        border-color: #6b0000;
        box-shadow: 0 0 6px #ffb3b3;
    }

    .btn-ripple::before {
        content: "";
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        background: rgba(255, 255, 255, 0.4);
        pointer-events: none;
        width: 200px;
        height: 200px;
        top: var(--y, 50%);
        left: var(--x, 50%);
        transform: translate(-50%, -50%) scale(0);
        animation: rippleEffect 0.8s ease-out forwards;
    }


    /* Effetto onda animata */
    .btn-ripple .ripple-animate {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: rippleEffect 0.8s ease-out forwards;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes rippleEffect {
        to {
            transform: scale(3);
            opacity: 0;
        }
    }

    .location-image:hover {
        transform: scale(1.05);
        filter: brightness(90%);
    }

    .location-overlay {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(6px);
        width: 100%;
    }

    .location-overlay h3,
    .location-overlay p {
        text-align: left;
    }
</style>

<body>

    <script>
        // ðŸŒŠ Ripple anche su hover
        const button = document.querySelector(".btn-ripple");

        function createRipple(x, y) {
            const ripple = document.createElement("span");
            ripple.classList.add("ripple-animate");
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            button.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800); // rimuove il ripple dopo l'animazione
        }

        // Su hover
        button.addEventListener("mouseenter", (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createRipple(x, y);
        });

        // Su click (facoltativo: puoi anche mantenerlo)
        button.addEventListener("click", (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createRipple(x, y);
        });

    </script>
    <script th:src="@{/script.js}"></script>
