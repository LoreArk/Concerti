<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<title>Index</title>
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="script" th:src="@{/script.js}">
</link>
</link>
</head>
<style>
    a-waves {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    body {
        position: relative;
        min-height: 100%;
    }

    .main-content {
        position: relative;
        z-index: 1;
        padding: 20px;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 20px;
        margin-right: 20px;
        text-align: center;
        color: #a1a1a1;
        font-family: monospace;
        font-size: 20px;
        border-radius: 10px;
        box-shadow: 10px 10px;
    }

    .main-content img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
</style>

<body>
    <a-waves>
        <svg class="js-svg"></svg>
    </a-waves>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd; padding: 3%;">
            <div class="container-fluid">

                <div class="row"><a class="navbar-brand col-md-12" th:href="@{/}"><img th:src="@{/2TICKET.png}" alt="Logo"
                            width="160"> </a></div>
                <div class="row" style="width: 45vw;">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                        onclick="myFunction(this)">
                        <div class="tog1"></div>
                        <div class="tog2"></div>
                        <div class="tog3"></div>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a th:href="@{/}" class="nav-link active" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/login}" class="nav-link">Area Amministratore</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/error}">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/reserved/logout}"> Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- HEADER -->
    <div class="main-content">
        <div class="row mb-5">
            <h2>Concerto dettaglio</h2>
        </div>
        <div class="row">
            <div class="col-lg-6"><img th:src="${concert.foto}" alt="concerto"><!--<img th:src="@{${concert.foto}}" alt="Foto concerto">--></div>
            <div class="col-lg-6">
                <ul class="list-group">
                    <li class="list-group-item" th:text="|Nome: ${concert.concertName}|"></li>
                    <li class="list-group-item" th:text="|Descrizione: ${concert.description}|"></li>
                    <li class="list-group-item" th:text="|Artista: ${concert.artist}|"></li>
                    <li class="list-group-item" th:text="|Genere: ${concert.genre}|"></li>
                    <li class="list-group-item"
                        th:text="|Data e ora: ${#temporals.format(concert.date, 'dd/MM/yyyy ''alle'' HH:mm')}|"></li>
                    <li class="list-group-item" th:text="|Città: ${concert.location.city.name}|"></li>
                    <li class="list-group-item" th:text="|Indirizzo: ${concert.location.address}|"></li>
                    <!-- Campo PREZZO momentaneamente assente 
                <li class="list-group-item" th:text="|Prezzo: ${}|"></li> -->
                </ul>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">
        <footer class="bg-light text-lg-start" style="background-color: #e3f2fd; padding: 3%;">
            <div class="container-fluid">
                <div class="row justify-content-center padding: 3%">
                    <div class="col-md-3 p-3">
                        <a class="text-dark" href="#"><img th:src="@{/2TICKET.png}" alt="Logo" width="120"></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-3">
                        <a class="text-dark" href="#">chi siamo</a>
                    </div>
                    <div class="col-md-3 p-3">
                        <a class="text-dark" href="#">social</a>
                    </div>
                    <div class="col-md-3 p-3">
                        <a class="text-dark" href="#">cosa facciamo</a>
                    </div>
                    <div class="col-md-3 p-3">
                        © 2025 Copyright:
                        <a class="text-dark" href="#">Concerti Italia</a>
                    </div>
                </div>
        </footer>
    </div>
    </div>
    <script th:src="@{/script.js}"></script>
</body>

</html>
