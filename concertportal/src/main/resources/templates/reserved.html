    <!--
        Accesso al form per aggiungere
        o eliminare un concerto
        1. AGGIUNGI CONCERTO
        2. ELIMINA CONCERTO

        TASTO CONFERMA (solo allora agisce)

        SELEZIONA OPERAZIONE da tendina

        1. AGGIUNGI CONCERTO
            e rende visibile un FORM precedentemente invisibile
            e lo butta dentro al database
            TASTO CONFERMA 
            TASTO ELIMINA
        2. ELIMINA CONCERTO
            Stampa come elenco ad opzione singola i concerti nel db
            Selezionare il singolo concerto da eliminare
            TASTO CONFERMA
            TASTO ELIMINA
    -->
    <div class="container">
        <!--HEADER-->
        <div class="layout">
            <div class="main-content">
                <div>
                    Div contenente l'opzione
                </div>
                <div>
                    Div contenente il modulo per l'aggiunta
                </div>
                <div>
                    Div contenente l'elenco per l'eliminazione
                </div>
            </div>
        </div>
    </div>
